apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx-mario-applicationset-dev
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/gtkemal/argocd-apps.git
        revision: HEAD
        directories:
          - path: helms/*  # Matches subdirectories like helms/nginx, helms/mario
  template:
    metadata:
      namespace: argocd
      name: '{{path.basename}}-dev'  # Application name: e.g., nginx-dev
    spec:
      project: default
      source:
        repoURL: https://github.com/gtkemal/argocd-apps.git
        targetRevision: HEAD
        path: 'helms/{{path.basename}}/dev-values.yaml'  # Dynamically resolves to subdirectories like helms/nginx
        helm:
          valueFiles:
            - 'helms/{{path.basename}}/dev-values.yaml'  # Reference dev-specific values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: dev
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
